<div class="jumbotron text-center"></div>
<div class="container">
  <div class="row">
    <form #newUserForm="ngForm" (ngSubmit)="onSubmit(newUserForm)">
      <div class="form-group">
        <label for="exampleInputUsername1">Username</label>
        <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="userNameHelp" placeholder="Enter username"
               #userName="ngModel" [(ngModel)]="username" name="username" required>
        <div *ngIf="!userName.valid && userName.touched">Username is required!</div> <small class="form-text text-muted" id="emailHelp">We'll never share your username with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1"
               #userPassword="ngModel" [(ngModel)]="password" name="password" placeholder="Password" required type="password">
        <div *ngIf="!userPassword.valid && userPassword.touched">Password is required!</div>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <div class="btn-group">
        <button [disabled]="!newUserForm.form.valid" type="submit" class="btn btn-primary" >Register</button>
      </div>
      <!--<div class="btn-group">
        <button (click)="newUserForm.reset()" type="button" class="btn btn-primary">Reset</button>
      </div>-->
    </form>
  </div>
</div>
