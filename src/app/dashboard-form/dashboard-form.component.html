<div class="jumbotron text-center"></div>
<div class="container">
  <div class="row">
    <form #newUserForm="ngForm" (ngSubmit)="onSubmit(newUserForm)">
      <div class="form-group">
        <label for="securitiesFormControlSelect1">Username</label>
        <select class="form-control" id="securitiesFormControlSelect1" #userName="ngModel" [(ngModel)]="securities" name="securities">
          <option selected>Choose...</option>
          <option value="IBM US Equity">IBM US Equity</option>
          <option value="AAPL US Equity">AAPL US Equity</option>
        </select>

      </div>
      <div class="form-group">


        <label for="fieldsFormControlSelect2">Select Fields</label>
        <select multiple class="form-control" id="fieldsFormControlSelect2" #userPassword="ngModel" [(ngModel)]="fields" name="fields"  >
          <option value="PX_LAST">PX_LAST</option>
          <option value="OPEN">OPEN</option>
          <option value="EPS_ANNUALIZED">EPS_ANNUALIZED</option>
          <option value="HIGH">HIGH</option>
          <option value="LOW">LOW</option>

        </select>
      </div>

      <div class="container">
        <div class="row">
          <div class='col-sm-6'>
            <div class="form-group">
              <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
              </div>
            </div>
          </div>
          <script type="text/javascript">
              $(function () {
                  $('#datetimepicker1').datetimepicker();
              });
          </script>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary mr-2">Search</button>

      </div>
    </form>
  </div>
</div>
